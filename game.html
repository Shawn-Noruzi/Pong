
ï»¿<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Game</title>
</head>


<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
//Summary: player control, accepting live input, collision, AI controlled paddle


        var canvas; //dimension handle
        var lives;
        var canvasContext; //graphical information to draw on

        //ball properties
        var ballSpeed = 5;
        var ballX = 50;
        var ballY = 50;
        var ballSpeedX = 10;
        var ballSpeedY = 4;

        //paddles
        var paddle1Y = 250;
        var paddle2Y = 250;
        const PADDLE_HEIGHT = 100;
        const PADDLE_WIDTH = 20;
        //players scores
        var player1Score = 0;
        var player2Score = 0;
        const WINNING_SCORE = 2;
        var showingWinScreen = false;

        function calculateMousePos(evt) {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft;
            var mouseY = evt.clientY - rect.top - root.scrollTop;
            return {
                x: mouseX,
                y: mouseY
            };
        }
        function handleMouseClick(evt) {
            if (showingWinScreen) {
                showingWinScreen = false;
            }
        }
        window.onload = function() {

            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 60;
            setInterval(function () {
                moveEverything();
                drawEverything();
            }, 1000 / framesPerSecond); //60 FPS gameplay

            canvas.addEventListener('mousemove',
                function (evt) {
                    var mousePos = calculateMousePos(evt);
                    paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
                });
            canvas.addEventListener('mousedown', handleMouseClick);
        }

        function ballReset() {
            if (player1Score >= WINNING_SCORE ||
                player2Score >= WINNING_SCORE) {
                showingWinScreen = true;
            }
            ballX = canvas.width / 2;
            ballY =  canvas.height / 2;
            ballSpeed = -ballSpeed;
        }

        function computerMovement() {
            var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT / 2);
            if (paddle2YCenter < ballY - 20 ) {
                paddle2Y +=10;
            }
            else if (paddle2YCenter > ballY + 20) paddle2Y -= 10;
        }

        function moveEverything() {
            if (showingWinScreen) {
                return;
            }

            computerMovement();
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX > canvas.width) {

                if (ballY > paddle2Y &&
                    ballY < paddle2Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    var deltaY = ballY
                        - (paddle2Y + PADDLE_HEIGHT / 2);
                    ballSpeedY = deltaY * 0.25;
                }

                else {
                    player1Score++;
                    ballReset(); 
                }
            }
            else if (ballX < 0) {

                if (ballY > paddle1Y &&
                    ballY < paddle1Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    var deltaY = ballY
                        - (paddle1Y + PADDLE_HEIGHT / 2);
                    ballSpeedY = deltaY*0.25;

                }

                else {
                    player2Score++;
                    ballReset(); 
                }

            }

            if (ballY > canvas.width) {
                ballSpeedY = -ballSpeedY;
            }

            else if (ballY < 0) {
                ballSpeedY = -ballSpeedY;
            }

            else if (ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
        }

        function drawNet() {
            for (var i = 0; i < canvas.height; i += 40) {
                colorRect(canvas.width/2-1,i,2,20,'white');
            }
        }
        function drawEverything() {
            //The background
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            if (showingWinScreen) {
                canvasContext.fillStyle = 'white';
                if (player1Score >= WINNING_SCORE) {
                    canvasContext.fillText("Left Player Won!", 350, 200);
                }
                else if (player2Score >= WINNING_SCORE) {
                    canvasContext.fillText("Right Player Won!", 350, 200);
                }
                canvasContext.fillStyle = "white";
                canvasContext.fillText("GG - Click to Continue!", canvas.width / 2, canvas.height/2);
                return;
            }
            //The ball
            colorCircle(ballX, ballY, 10, 'white');

            drawNet();
            //The paddle1 (left player)
            colorRect(0, paddle1Y, 10, PADDLE_HEIGHT, 'white')
            //The paddle2 (right player)
            colorRect(canvas.width - 10, paddle2Y, 10, PADDLE_HEIGHT, 'white')

            //scores
            canvasContext.fillText(player1Score, 100, 100);
            canvasContext.fillText(player2Score, canvas.width - 100, 100);


        }

        //creating a circle thats filled in
        function colorCircle(centerX, centerY, radius, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2);
            canvasContext.fill();
        }
        //Paddle creation
        function colorRect(leftX, topY, width, height, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topY, width, height);
        }
    </script>
</body>
</html>
